<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </div>
    </div>

    <div class="row">

        <!-- Sign-Up Card-->
        <div class="col-lg-6">
          <div class="card card-default">
            
            <div class="card-header">
              Train schedule
            </div>
            <div class="card-body">
  
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group row">
                  <label for="Select">Select:</label>
                  <select class="custom-select">
                      <option selected>Choose from the menu</option>
                      <option value="EXPRESS1">EXPRESS1</option>
                      <option value="EXPRESS2">EXPRESS2</option>
                      <option value="EXPRESS3">EXPRESS3</option>
                      <option value="EXPRESS4">EXPRESS4</option>
                      <option value="REDLINE1">REDLINE1</option>
                      <option value="REDLINE2">REDLINE2</option>
                      <option value="EXPRESSLINE1">EXPRESSLINE1</option>
                    </select>
                </div>

                
                <div class="form-group row">
                  
                  <!--  -->
                 
                      <div class="form-row">
                        <div class="col-md-6">
                          <label for="dep-city">DEPARTURE</label>
                          <select class="custom-select">
                              <option selected>From:</option>
                              <option value="city-1">NEWYORK</option>
                              <option value="city-2">MIAMI</option>
                              <option value="city-3">CALIFORNIA</option>
                              <option value="city-4">CHIACAGO</option>
                              <option value="city-5">HOUSTON</option>
                              <option value="city-6">BOSTON</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                          <label for="dest-city">DESTINATION</label>
                          <select class="custom-select">
                              <option selected>To:</option>
                              <option value="1">WASHINGTON</option>
                              <option value="2">NEWORLEANS</option>
                              <option value="3">SANFRANCISCO</option>
                              <option value="4">AUGUSTA</option>
                              <option value="5">OKLAHOMA-CITY</option>
                              <option value="6">CHARLOTTE</option>
                            </select>
                        </div>
                        
                      
                      </div>
                      
                      
                  

                  <!--  -->
                </div>
  
               
               
                <button class="btn btn-primary" type="submit">Submit form</button>
  
              </form>
            </div>
          </div>
        </div>
  
    <!-- Most Recent Member card -->
    <div class="col-lg-6">
      <div class="card card-default">
        <div class="card-header">
          Most Recent Member
        </div>
        <div class="card-body" id="recent-member">
          <h2 id="train:">TRAIN</h2>
          <h4 id="departure-display">Departure Time</h4>
          <h4 id="arrival-time">Arrival</h4>
          <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
        </div>
      </div>
    </div>

    </div>

    </div>
  </main>
  <link rel="stylesheet" href="moment.js">

</body>

</html>
